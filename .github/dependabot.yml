version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'build'
      include: 'scope'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    versioning-strategy: 'increase'
    commit-message:
      prefix: 'build'
      include: 'scope'

  - package-ecosystem: 'pip'
    directory: '/docs'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'build'
      include: 'scope'
