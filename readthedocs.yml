version: 2

build:
  os: ubuntu-22.04
  tools:
    python: '3.11'
  commands:
    - pip install poetry
    - poetry config virtualenvs.create false
    - cd docs
    - poetry install
    - cat mkdocs.yml
    - mkdocs build --clean --site-dir $READTHEDOCS_OUTPUT/html --config-file mkdocs.yml
