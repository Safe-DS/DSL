version: 2

build:
  os: ubuntu-22.04
  tools:
    python: '3.11'
  jobs:
    # https://docs.readthedocs.io/en/stable/build-customization.html#install-dependencies-with-poetry
    post_create_environment:
      - cd docs && pip install poetry
      - cd docs && poetry config virtualenvs.create false
    post_install:
      - cd docs && poetry install --with docs

mkdocs:
  configuration: mkdocs.yml
